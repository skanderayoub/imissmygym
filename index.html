				<div class="container">
					<input type="text" class="txtb" placeholder="Add a task">
					<div class="notcomp">
						<h3>Not Completed</h3>
					</div>

					<div class="comp">
						<h3>Completed</h3>
					</div>
				</div>

				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7mZZkjpyoY83wHbssEtzNF?utm_source=generator&theme=0" width="300" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

				<script type="text/javascript">
					$(".txtb").on("keyup",function(e){
						if(e.keyCode==13 && $(".txtb").val() != "") {
							var task = $("<div class='task'></div>").text($(".txtb").val());

							var del = $("<i class='fas fa-trash-alt'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									p.remove();
								})
							});

							var check = $("<i class='fas fa-check'></div>").click(function(){
								var p=$(this).parent();
								p.fadeOut(function(){
									$(".comp").append(p);
									p.fadeIn();
								});
								$(this).remove();
							});

							task.append(del, check);
							$(".notcomp").append(task);

							$(".txtb").val("");
						}
				});
				</script>
